<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBORN 即時互動投票 - 2026 愛神特會</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* 統一的深灰背景 */
        }

        .reborn-text-mini {
            font-size: 2rem;
            font-weight: 900;
            color: #d12a2a;
            text-shadow: 2px 2px 0px #000000;
            letter-spacing: 2px;
        }

        /* 讓 React 載入前的 Loading 畫面也美美的 */
        #root:empty::before {
            content: "LOADING REBORN POLL...";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            color: #d12a2a;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 4px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body class="text-white min-h-screen">

    <nav class="p-4 border-b border-gray-800 flex justify-center items-center bg-gray-900/50">
        <div class="reborn-text-mini">REBORN</div>
    </nav>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <footer class="mt-8 text-center text-xs text-gray-600 pb-8">
        © 2026 夏凱納靈糧堂青年事工 互動系統
    </footer>

</body>
</html>
